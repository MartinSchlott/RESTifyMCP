openapi: 3.0.0
info:
  title: RESTifyMCP API - default
  version: 2.0.0
  description: |-
    Default API Space

    RESTifyMCP provides access to tools registered by connected clients.

    This API Space 'default' provides access to tools from 1 allowed clients.
servers:
  - url: http://localhost:3000
    description: RESTifyMCP Server
paths:
  /api/tools/writeFile:
    post:
      summary: writeFile
      description: Create or update a file at the specified path with the given content.
      operationId: invokeWriteFile
      x-openai-isConsequential: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type: object
                properties:
                  filePath:
                    type: string
                  content:
                    type: string
                required:
                  - filePath
                  - content
              required:
                - filePath
                - content
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    description: Tool result
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: string
        '404':
          description: Tool not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: string
  /api/tools/readFileContent:
    post:
      summary: readFileContent
      description: Retrieve the content of a specified file.
      operationId: invokeReadFileContent
      x-openai-isConsequential: false
      requestBody:
