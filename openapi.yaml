  /api/tools/manageFile:
    post:
      summary: manageFile
      description: Perform actions like move, rename, copy, or delete a file.
      operationId: invokeManageFile
      x-openai-isConsequential: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type: object
                properties:
                  action:
                    type: string
                    enum:
                      - move
                      - rename
                      - copy
                      - delete
                  filePath:
                    type: string
                  newFilePath:
                    type: string
                required:
                  - action
                  - filePath
              required:
                - action
                - filePath
      responses:
        '200':
          description: Successful operation
