  /api/tools/searchFilesAndFolders:
    post:
      summary: searchFilesAndFolders
      description: >-
        Search for matching files and folders using glob patterns. Results
        always include path and type fields. Use pattern * for top-level
        listing. Setting includeMetadata to true adds size, created, and
        modified fields.
      operationId: invokeSearchFilesAndFolders
      x-openai-isConsequential: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type: object
                properties:
                  pattern:
                    type: string
                  includeMetadata:
                    type: boolean
                    default: false
                  ignore:
                    type: array
                  cwd:
                    type: string
                required:
                  - pattern
              required:
                - pattern
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
