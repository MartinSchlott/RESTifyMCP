  /api/tools/editFile:
    post:
      summary: editFile
      description: >-
        Make targeted changes to specific text portions within a file without
        rewriting the entire content.
      operationId: invokeEditFile
      x-openai-isConsequential: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type: object
                properties:
                  filePath:
                    type: string
                  edits:
                    type: array
                  dryRun:
                    type: boolean
                    default: false
                required:
                  - filePath
                  - edits
              required:
                - filePath
                - edits
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
